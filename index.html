<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES ONLY 1.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fce4ec; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; }
        
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: white; /* 预览底色 */
        }

        .poster-img { width: 100%; height: auto; display: block; }

        /* 热区样式 */
        .hotspot { position: absolute; cursor: pointer; z-index: 10; border-radius: 5px; }
        .hotspot:hover { background: rgba(255, 255, 255, 0.3); outline: 2px solid white; }

        /* 位置微调 (基于 bg.png) */
        .spot-lineup { top: 1%; right: 11%; width: 10%; height: 4%; }
        .spot-info { top: 1%; right: 1%; width: 7%; height: 4%; }
        .spot-special { top: 23%; left: 12%; width: 18%; height: 9%; transform: rotate(-10deg); }
        .spot-fanworks { top: 33%; left: 5%; width: 20%; height: 8%; transform: rotate(-15deg); }
        .spot-mainstage { top: 14%; right: 8%; width: 18%; height: 12%; transform: rotate(-15deg); }
        .spot-creative { top: 34%; right: 12%; width: 20%; height: 12%; transform: rotate(5deg); }
        .spot-evermore { top: 48%; right: 4%; width: 28%; height: 10%; transform: rotate(-20deg); }
        .spot-location { top: 62%; left: 3%; width: 30%; height: 4%; }

        /* 弹窗样式 */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 25px; width: 85%; max-width: 400px; border-radius: 15px; text-align: center; border: 3px solid #ff4081; }
        .close-btn { margin-top: 15px; padding: 8px 20px; background: #ff4081; color: white; border: none; border-radius: 20px; cursor: pointer; }

        /* 错误提示 */
        #error-msg { color: red; padding: 20px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="poster-container">
        <div id="error-msg">⚠️ 图片加载失败！请确保 bg.png 和这个 HTML 文件在同一个文件夹里。</div>
        
        <img src="bg.png" alt="海报" class="poster-img" id="mainImg" onerror="handleError()">

        <div class="hotspot spot-lineup" onclick="alert('阵容：Lineup Info')"></div>
        <div class="hotspot spot-info" onclick="alert('信息：Event Info')"></div>
        <div class="hotspot spot-special" onclick="alert('特殊招募详情')"></div>
        <div class="hotspot spot-fanworks" onclick="alert('同人摊位分布')"></div>
        <div class="hotspot spot-mainstage" onclick="alert('主舞台节目单')"></div>
        <div class="hotspot spot-creative" onclick="alert('创意舞台活动')"></div>
        <div class="hotspot spot-evermore" onclick="alert('Evermore Stars 专题')"></div>
        <div class="hotspot spot-location" onclick="alert('上海摩登天空：地址详情')"></div>
    </div>

    <script>
        function handleError() {
            document.getElementById('mainImg').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
        }
    </script>
</body>
</html>
