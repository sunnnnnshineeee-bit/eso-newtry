<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvermoreStars 1.0 - CALL</title>
    <style>
        :root {
            --es-blue: #6ec6ff;
            --es-pink: #ff4081;
            --es-yellow: #ffeb3b;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #fce4ec; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* 主容器 */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden; 
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 64, 129, 0.15);
        }

        .poster-img { width: 100%; height: auto; display: block; }

        /* --- 分散的动态四角星 --- */
        .star {
            position: absolute;
            width: 16px; height: 16px;
            background: var(--es-yellow);
            clip-path: polygon(50% 0%, 61% 35%, 100% 50%, 61% 65%, 50% 100%, 39% 65%, 0% 50%, 39% 35%);
            z-index: 6;
            filter: drop-shadow(0 0 6px var(--es-yellow));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(20deg); opacity: 1; }
        }

        /* 热区 */
        .hotspot { position: absolute; cursor: pointer; z-index: 10; border-radius: 50%; }
        .hotspot:hover { background: rgba(255, 255, 255, 0.4); box-shadow: 0 0 25px #fff; }

        /* 跑马灯 */
        .marquee-overlay {
            position: absolute; width: 100%; height: 38px;
            overflow: hidden; display: flex; align-items: center;
            pointer-events: none; z-index: 5;
        }
        .m-blue { top: 88%; background: var(--es-blue); transform: rotate(-8deg) scale(1.1); }
        .m-pink { top: 93%; background: var(--es-pink); transform: rotate(5deg) scale(1.1); }
        .marquee-content { display: flex; white-space: nowrap; animation: marquee 18s linear infinite; }
        .marquee-text { font-size: 0.9rem; font-weight: 900; color: white; padding: 0 30px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* 弹窗系统 */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1); z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .modal-card {
            background: var(--glass); width: 92%; max-width: 500px;
            border-radius: 35px; padding: 30px; border: 2px solid white;
            position: relative; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }
        .modal-header { color: var(--es-pink); font-size: 1.5rem; font-weight: 900; text-align: center; margin-bottom: 20px; }
        
        /* 词条列表 */
        .clickable-row {
            background: #fff; padding: 15px 20px; border-radius: 18px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border: 1px solid #f0f0f0; transition: 0.3s;
        }
        .clickable-row:hover { background: var(--es-blue); color: white; transform: translateX(5px); }

        /* 二级卡片 */
        .sub-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 35px; padding: 30px;
            z-index: 20; display: none; flex-direction: column;
        }
        .sub-body { 
            flex: 1; overflow-y: auto; padding-right: 10px;
            color: #555; font-size: 0.95rem; line-height: 1.7;
        }
        .sub-body b { color: var(--es-pink); }
        .sub-body::-webkit-scrollbar { width: 4px; }
        .sub-body::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .back-btn { color: var(--es-blue); cursor: pointer; font-weight: bold; margin-bottom: 15px; display: block; }
        .close-btn { position: absolute; top: 20px; right: 25px; cursor: pointer; font-size: 20px; color: #ccc; background:none; border:none; }

        /* 场地网格 */
        .venue-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .venue-box { background: #fdf2f5; border-radius: 12px; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #ffadbc; border: 1px dashed #ffadbc; }

        /* 坐标位置 */
        .spot-lineup { top: 1%; right: 11%; width: 10%; height: 4%; }
        .spot-info { top: 1%; right: 2%; width: 7%; height: 4%; }
        .spot-special { top: 23%; left: 12%; width: 18%; height: 9%; transform: rotate(-10deg); }
        .spot-fanworks { top: 41%; left: 5%; width: 20%; height: 11%; transform: rotate(-16deg); }
        .spot-mainstage { top: 13%; right: 13%; width: 15%; height: 12%; transform: rotate(-19deg); }
        .spot-creative { top: 36%; right: 11%; width: 18%; height: 12%; transform: rotate(10deg); }
        .spot-evermore { top: 51%; right: 0.5%; width: 28%; height: 4%; transform: rotate(-24deg); }
        .spot-location { top: 62%; left: 2.5%; width: 30%; height: 4%; }
    </style>
</head>
<body>

    <div class="poster-container">
        <div class="star" style="top:30%; left:20%; animation-delay: 0s;"></div>
        <div class="star" style="top:45%; left:45%; animation-delay: 1s; width:22px; height:22px;"></div>
        <div class="star" style="top:25%; left:70%; animation-delay: 2s;"></div>
        <div class="star" style="top:60%; left:15%; animation-delay: 0.5s;"></div>
        <div class="star" style="top:55%; left:80%; animation-delay: 1.5s;"></div>
        <div class="star" style="top:15%; left:40%; animation-delay: 3s; width:12px; height:12px;"></div>

        <img src="bg.png" alt="ES ONLY" class="poster-img">

        <div class="marquee-overlay m-blue"><div class="marquee-content" id="m1"></div></div>
        <div class="marquee-overlay m-pink"><div class="marquee-content" id="m2"></div></div>

        <div class="hotspot spot-lineup" onclick="openMenu('lineup')"></div>
        <div class="hotspot spot-info" onclick="openMenu('info')"></div>
        <div class="hotspot spot-special" onclick="openMenu('special')"></div>
        <div class="hotspot spot-fanworks" onclick="openMenu('fanworks')"></div>
        <div class="hotspot spot-mainstage" onclick="openMenu('mainstage')"></div>
        <div class="hotspot spot-creative" onclick="openMenu('creative')"></div>
        <div class="hotspot spot-evermore" onclick="openMenu('evermore')"></div>
        <div class="hotspot spot-location" onclick="openMenu('location')"></div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeAll()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeAll()">✕</button>
            <div id="mainView">
                <div class="modal-header" id="menuTitle">TITLE</div>
                <div id="itemList"></div>
            </div>
            <div class="sub-layer" id="subLayer">
                <span class="back-btn" onclick="closeSub()">← 返回</span>
                <div class="modal-header" id="subTitle">详情</div>
                <div class="sub-body" id="subBody"></div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            mainstage: {
                title: "★ 主舞台招募 (15-20组)",
                items: [
                    { label: "一、舞台设备详情", detail: "<b>舞台尺寸：</b>12.85m * 8.03m<br><b>LED屏：</b>9.6m * 6.5m (分辨率 1984*1312)<br><b>其他设备：</b>专业灯光、音响、雾机(2台)" },
                    { label: "二、招募须知", detail: "1. 队伍可重复，曲目不可重复。<br>2. 队长须成年，演出人员须年满16周岁。<br>3. 仅接受ES官方歌曲/舞蹈/组合/洗牌报名。<br>4. 服装须为官方出现过的款式。<br>5. 舞蹈时间：3-8分钟。<br>6. 谢绝个人串团及新红月参演。" },
                    { label: "三、报名流程", detail: "1. 加入审核QQ群：<b>1025885088</b>。<br>2. 填写在线预报名表，协商曲目。<br>3. 提交材料：报名表+审核视频。<br>4. 截止时间：2026.05.03 12:00。<br>5. 审核结果：2026.05.05 24:00公布。" },
                    { label: "四、审核标准", detail: "1. 视频须横屏录制，MP4格式。<br>2. 妆造不做要求。<br>3. 维度：基本素养、配合度、台风、角色感还原、肢体协调等。" }
                ]
            },
            creative: {
                title: "★ 创意舞台 (5+5组)",
                items: [
                    { label: "一、舞台剧类 (5组)", detail: "<b>内容：</b>须与ES世界观相关。鼓励改编原创，eg.月永雷欧x德扎、五奇人x法红黑。<br><b>限制：</b>避免IP Crossover、大型道具、抛洒类道具。" },
                    { label: "二、音乐表演类 (5组)", detail: "<b>形式：</b>翻奏(器乐)、纯器乐版、合唱、乐队(Live形式)。<br><b>曲目：</b>仅限ES官方歌曲。<br><b>设备：</b>基础音响由场地方提供，乐器自备。" },
                    { label: "三、报名流程", detail: "1. 加入QQ群：<b>1025885088</b>。<br>2. 提交报名表+审核视频(+剧本)。<br>3. 截止时间：2026.05.03 12:00。" }
                ]
            },
            fanworks: {
                title: "★ 同人摊位招募 (3-6个)",
                items: [
                    { label: "一、申摊须知", detail: "<b>支持：</b>同人志(绘本/漫画/小说)、轻周边。<br><b>严禁：</b>盗图、盗版、官图二创、AI产出、食品饮品、官方寄售。<br><b>负责人：</b>须满18周岁。" },
                    { label: "二、申请流程", detail: "1. 加入QQ群：<b>1081280182</b>。<br>2. 提交「报名表+作品预览图」至邮箱：evermorestars@163.com。<br>3. 截止时间：2026.05.15 12:00。<br>4. 结果公布：2026.05.17。" }
                ]
            },
            location: {
                title: "★ 场地指引 & 效果图",
                items: [
                    { label: "场馆信息", detail: "<b>地点：</b>上海摩登天空 Modern Sky LAB<br><b>层数：</b>瑞虹天地月亮湾3F<br><b>交通：</b>地铁4号线临平路站直达。<br>※ 正式一宣将于2.21公布。" },
                    { label: "场地效果图 (预留)", detail: `
                        <div class="venue-grid">
                            <div class="venue-box">舞台效果图</div><div class="venue-box">全场俯视图</div>
                            <div class="venue-box">候场区图</div><div class="venue-box">休息室 1</div>
                            <div class="venue-box">休息室 2</div><div class="venue-box">演职休息室</div>
                        </div>` 
                    }
                ]
            },
            info: {
                title: "★ 活动品牌内涵",
                items: [
                    { label: "核心主题: CALL", detail: "<b>口号：</b>你注视的光芒，因你而闪耀。<br><b>内涵：</b>这是一篇由你献上的未读章节，无论你是制作人还是偶像，都是故事的主角。" },
                    { label: "品牌名: EvermoreStars", detail: "未读章节：我们因对小偶像的热爱而相遇，这份热爱成就着彼此。" }
                ]
            },
            evermore: { title: "★ 品牌细节", items: [{ label: "补充说明", detail: "因对小偶像的热爱而相遇，永远都有新的惊喜即将发生。" }] },
            special: { title: "★ 特殊招募", items: [{ label: "敬请期待", detail: "特别招募计划正在制定中。" }] },
            lineup: { title: "★ 阵容公告", items: [{ label: "敬请期待", detail: "嘉宾阵容将于一宣后陆续公开。" }] }
        };

        function openMenu(key) {
            const data = config[key];
            document.getElementById('menuTitle').innerText = data.title;
            let html = '';
            data.items.forEach(item => {
                html += `<div class="clickable-row" onclick="openSub('${item.label}', \`${item.detail}\`)">${item.label}</div>`;
            });
            document.getElementById('itemList').innerHTML = html;
            document.getElementById('overlay').style.display = 'flex';
        }

        function openSub(title, content) {
            document.getElementById('subTitle').innerText = title;
            document.getElementById('subBody').innerHTML = content;
            document.getElementById('subLayer').style.display = 'flex';
        }

        function closeSub() { document.getElementById('subLayer').style.display = 'none'; }
        function closeAll() { document.getElementById('overlay').style.display = 'none'; closeSub(); }

        const t = "EVERMORESTARS JULY 19 TH • ";
        const mHtml = `<span class="marquee-text">${t.repeat(10)}</span><span class="marquee-text">${t.repeat(10)}</span>`;
        document.getElementById('m1').innerHTML = mHtml;
        document.getElementById('m2').innerHTML = mHtml;
    </script>
</body>
</html>
