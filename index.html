<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES ONLY 1.0 - EVERMORE STARS</title>
    <style>
        :root {
            --es-blue: #6ec6ff;
            --es-pink: #ff4081;
            --es-yellow: #ffeb3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #fce4ec; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        /* 主容器 */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            background: white;
            margin-top: 20px;
        }

        .poster-img { width: 100%; height: auto; display: block; }

        /* 热区样式 (保留你调好的坐标) */
        .hotspot { position: absolute; cursor: pointer; z-index: 10; border-radius: 5px; }
        .hotspot:hover { background: rgba(255, 255, 255, 0.4); outline: 3px solid white; }

        /* 你提供的坐标数据 */
        .spot-lineup { top: 1%; right: 11%; width: 10%; height: 4%; }
        .spot-info { top: 1%; right: 2%; width: 7%; height: 4%; }
        .spot-special { top: 23%; left: 12%; width: 18%; height: 9%; transform: rotate(-10deg); }
        .spot-fanworks { top: 41%; left: 5%; width: 20%; height: 11%; transform: rotate(-16deg); }
        .spot-mainstage { top: 13%; right: 13%; width: 15%; height: 12%; transform: rotate(-19deg); }
        .spot-creative { top: 36%; right: 11%; width: 18%; height: 12%; transform: rotate(10deg); }
        .spot-evermore { top: 51%; right: 0.5%; width: 28%; height: 4%; transform: rotate(-24deg); }
        .spot-location { top: 62%; left: 2.5%; width: 30%; height: 4%; }

        /* --- 跑马灯样式 --- */
        .marquee-wrapper {
            width: 110%;
            overflow: hidden;
            margin-top: 10px;
            border-top: 4px solid black;
            border-bottom: 4px solid black;
        }
        
        .bg-blue { background: var(--es-blue); transform: rotate(-1deg); }
        .bg-pink { background: var(--es-pink); transform: rotate(1deg); margin-top: -10px; }

        .marquee-content {
            display: flex;
            white-space: nowrap;
            padding: 10px 0;
            animation: marquee 20s linear infinite;
        }

        .marquee-text {
            font-size: 1.5rem;
            font-weight: 900;
            color: black;
            padding: 0 20px;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- 赛璐璐风弹窗 (Modal) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-card {
            background: white;
            width: 90%;
            max-width: 500px;
            border: 5px solid black; /* 赛璐璐黑边感 */
            border-radius: 0px; /* 偏向硬朗线条 */
            position: relative;
            padding: 20px;
            box-shadow: 10px 10px 0px black; /* 波普风阴影 */
            animation: cardPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardPop {
            from { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .modal-header {
            background: var(--es-pink);
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-bottom: 5px solid black;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;
        }

        .modal-body {
            color: #333;
            line-height: 1.6;
            text-align: left;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* 内部内容块样式 */
        .info-section {
            border-left: 4px solid var(--es-blue);
            padding-left: 10px;
            margin-bottom: 15px;
        }
        
        .info-label { font-weight: bold; color: var(--es-pink); display: block; font-size: 0.9rem; }
        .info-value { font-size: 1rem; margin-bottom: 5px; }

        .staff-img {
            width: 80px; height: 80px;
            background: #eee;
            border: 2px solid black;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem; color: #999;
        }

        .close-card-btn {
            position: absolute;
            top: -15px; right: -15px;
            width: 40px; height: 40px;
            background: var(--es-yellow);
            border: 3px solid black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px black;
        }

        /* 隐藏滚动条 */
        .modal-body::-webkit-scrollbar { width: 5px; }
        .modal-body::-webkit-scrollbar-thumb { background: black; }
    </style>
</head>
<body>

    <div class="poster-container">
        <img src="bg.png" alt="海报" class="poster-img" id="mainImg">

        <div class="hotspot spot-lineup" onclick="openModal('lineup')"></div>
        <div class="hotspot spot-info" onclick="openModal('info')"></div>
        <div class="hotspot spot-special" onclick="openModal('special')"></div>
        <div class="hotspot spot-fanworks" onclick="openModal('fanworks')"></div>
        <div class="hotspot spot-mainstage" onclick="openModal('mainstage')"></div>
        <div class="hotspot spot-creative" onclick="openModal('creative')"></div>
        <div class="hotspot spot-evermore" onclick="openModal('evermore')"></div>
        <div class="hotspot spot-location" onclick="openModal('location')"></div>
    </div>

    <div class="marquee-wrapper bg-blue">
        <div class="marquee-content" id="m1"></div>
    </div>
    <div class="marquee-wrapper bg-pink">
        <div class="marquee-content" id="m2"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <button class="close-card-btn" onclick="closeModal()">X</button>
            <div class="modal-header" id="modalTitle">标题</div>
            <div class="modal-body" id="modalContent">
                </div>
        </div>
    </div>

    <script>
        // 弹窗数据配置
        const contentData = {
            mainstage: {
                title: "★ 主舞台招募详细 MAIN STAGE",
                body: `
                    <div class="info-section">
                        <span class="info-label">报名时间</span>
                        <p class="info-value">2026年3月1日 - 2026年4月15日</p>
                    </div>
                    <div class="info-section">
                        <span class="info-label">报名要求</span>
                        <p class="info-value">仅限《偶像梦幻祭》相关内容，支持宅舞、舞台剧、乐器演奏等形式。</p>
                    </div>
                    <div class="info-section">
                        <span class="info-label">审核人员</span>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <div>
                                <div class="staff-img">PHOTO</div>
                                <p style="font-size:0.8rem; text-align:center;">审核官 A</p>
                            </div>
                            <div>
                                <div class="staff-img">PHOTO</div>
                                <p style="font-size:0.8rem; text-align:center;">审核官 B</p>
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <span class="info-label">时间线</span>
                        <p class="info-value">审核时间：4月16日-4月30日</p>
                        <p class="info-value">结果公布：5月5日</p>
                        <p class="info-value" style="color:red">放弃资格截止：5月15日</p>
                    </div>
                    <div class="info-section">
                        <span class="info-label">官方舞台QQ群</span>
                        <p class="info-value" style="font-size:1.2rem; font-weight:bold;">123456789</p>
                    </div>
                `
            },
            evermore: {
                title: "★ 互动玩法 EVERMORE STARS",
                body: `<p style="text-align:center; padding:20px;">[ 敬请期待 ]<br><br>更多官方互动环节正在紧张筹备中...</p>`
            },
            special: {
                title: "★ 特殊招募 SPECIAL SCOUT",
                body: `<p style="text-align:center; padding:20px;">[ 敬请期待 ]<br><br>会有特别的嘉宾还是限定周边？请关注后续推送！</p>`
            },
            info: {
                title: "★ 活动详情 INFO",
                body: `
                    <div class="info-section"><span class="info-label">活动介绍</span><p class="info-value">敬请期待</p></div>
                    <div class="info-section"><span class="info-label">活动嘉宾</span><p class="info-value">敬请期待 (GUEST LIST COMING SOON)</p></div>
                    <div class="info-section"><span class="info-label">活动时间线</span><p class="info-value">敬请期待</p></div>
                    <div class="info-section"><span class="info-label">场地分区</span><p class="info-value">敬请期待</p></div>
                    <div class="info-section"><span class="info-label">物料清单</span><p class="info-value">敬请期待</p></div>
                `
            },
            location: {
                title: "★ 场地指引 LOCATION",
                body: `<p><b>上海摩登天空 Modern Sky LAB</b><br>地址：瑞虹天地月亮湾3F<br><br>更多交通及入场路线图：敬请期待</p>`
            },
            lineup: { title: "★ 演出阵容 LINEUP", body: "<p style='text-align:center; padding:20px;'>[ 敬请期待 ]</p>" },
            fanworks: { title: "★ 同人摊位 FANWORKS", body: "<p style='text-align:center; padding:20px;'>[ 敬请期待 ]</p>" },
            creative: { title: "★ 创意舞台 CREATIVE", body: "<p style='text-align:center; padding:20px;'>[ 敬请期待 ]</p>" }
        };

        // 弹窗逻辑
        function openModal(key) {
            const data = contentData[key];
            document.getElementById('modalTitle').innerText = data.title;
            document.getElementById('modalContent').innerHTML = data.body;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // 初始化跑马灯文字内容
        function initMarquee() {
            const text = "EVERMORESTARS JULY 19 TH • ";
            const repeatCount = 10;
            const fullText = text.repeat(repeatCount);
            document.getElementById('m1').innerHTML = `<span class="marquee-text">${fullText}</span><span class="marquee-text">${fullText}</span>`;
            document.getElementById('m2').innerHTML = `<span class="marquee-text">${fullText}</span><span class="marquee-text">${fullText}</span>`;
        }
        
        initMarquee();
    </script>
</body>
</html>
