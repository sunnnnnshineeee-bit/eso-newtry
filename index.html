<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES ONLY 1.0 - 梦幻交互展示页</title>
    <style>
        :root {
            --es-blue: #6ec6ff;
            --es-pink: #ff4081;
            --es-yellow: #ffeb3b;
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #fce4ec; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* 主容器：负责剪裁边缘 */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden; /* 核心：垂直切掉跑马灯多余部分 */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(255, 64, 129, 0.15);
        }

        .poster-img { width: 100%; height: auto; display: block; }

        /* --- 动态四角星粒子 --- */
        .star {
            position: absolute;
            width: 18px; height: 18px;
            background: var(--es-yellow);
            /* 绘制四角星形状 */
            clip-path: polygon(50% 0%, 61% 35%, 100% 50%, 61% 65%, 50% 100%, 39% 65%, 0% 50%, 39% 35%);
            z-index: 6;
            filter: drop-shadow(0 0 8px var(--es-yellow));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-12px) scale(1.2); opacity: 1; }
        }

        /* 热区点击 */
        .hotspot { position: absolute; cursor: pointer; z-index: 10; border-radius: 50%; }
        .hotspot:hover { background: rgba(255, 255, 255, 0.4); box-shadow: 0 0 25px #fff; }

        /* --- 跑马灯：位置重合且边缘裁剪 --- */
        .marquee-overlay {
            position: absolute;
            width: 100%;
            height: 38px;
            overflow: hidden;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 5;
        }
        /* 蓝色丝带 */
        .m-blue { top: 88%; background: var(--es-blue); transform: rotate(-8deg) scale(1.1); }
        /* 粉色丝带 */
        .m-pink { top: 93%; background: var(--es-pink); transform: rotate(5deg) scale(1.1); }
        
        .marquee-content { display: flex; white-space: nowrap; animation: marquee 15s linear infinite; }
        .marquee-text { font-size: 1rem; font-weight: 900; color: white; padding: 0 25px; letter-spacing: 1px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- 升级版 UI 弹窗 --- */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(15px);
        }

        .modal-card {
            background: var(--glass-white);
            width: 90%; max-width: 480px;
            border-radius: 40px; padding: 35px;
            border: 2px solid white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05), inset 0 0 30px rgba(255,255,255,0.6);
            position: relative;
            animation: cardPop 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.2);
        }

        @keyframes cardPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-header { color: var(--es-pink); font-size: 1.6rem; font-weight: 900; text-align: center; margin-bottom: 25px; }

        /* 词条点击样式 (一级卡片) */
        .clickable-row {
            background: white;
            padding: 18px 25px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: all 0.3s;
            border: 1px solid rgba(255, 64, 129, 0.1);
            color: #444; font-weight: bold;
        }
        .clickable-row:hover { 
            transform: translateX(8px); 
            background: var(--es-pink); 
            color: white;
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.2);
        }
        .clickable-row::after { content: '➔'; opacity: 0.5; font-size: 0.8rem; }

        /* 二级卡片覆盖层 */
        .sub-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 40px; padding: 35px;
            z-index: 10; display: none; flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .back-link { color: var(--es-blue); cursor: pointer; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        
        /* 场地网格布局 */
        .venue-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .venue-photo { 
            background: #f8f9fa; border-radius: 15px; aspect-ratio: 16/9; 
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; color: #bbb; border: 1px dashed #ddd;
        }

        .close-main { position: absolute; top: 20px; right: 25px; background: none; border: none; font-size: 24px; cursor: pointer; color: #ccc; }

        /* 坐标位置 */
        .spot-lineup { top: 1%; right: 11%; width: 10%; height: 4%; }
        .spot-info { top: 1%; right: 2%; width: 7%; height: 4%; }
        .spot-special { top: 23%; left: 12%; width: 18%; height: 9%; transform: rotate(-10deg); }
        .spot-fanworks { top: 41%; left: 5%; width: 20%; height: 11%; transform: rotate(-16deg); }
        .spot-mainstage { top: 13%; right: 13%; width: 15%; height: 12%; transform: rotate(-19deg); }
        .spot-creative { top: 36%; right: 11%; width: 18%; height: 12%; transform: rotate(10deg); }
        .spot-evermore { top: 51%; right: 0.5%; width: 28%; height: 4%; transform: rotate(-24deg); }
        .spot-location { top: 62%; left: 2.5%; width: 30%; height: 4%; }
    </style>
</head>
<body>

    <div class="poster-container">
        <div class="star" style="top:35%; left:45%; animation-delay: 0s;"></div>
        <div class="star" style="top:42%; left:38%; animation-delay: 0.5s;"></div>
        <div class="star" style="top:38%; left:55%; animation-delay: 1.2s;"></div>
        <div class="star" style="top:50%; left:52%; animation-delay: 0.8s;"></div>
        <div class="star" style="top:30%; left:50%; animation-delay: 1.5s;"></div>
        <div class="star" style="top:45%; left:58%; animation-delay: 0.3s;"></div>

        <img src="bg.png" alt="ES ONLY POSTER" class="poster-img">

        <div class="marquee-overlay m-blue"><div class="marquee-content" id="m1"></div></div>
        <div class="marquee-overlay m-pink"><div class="marquee-content" id="m2"></div></div>

        <div class="hotspot spot-lineup" onclick="openMenu('lineup')"></div>
        <div class="hotspot spot-info" onclick="openMenu('info')"></div>
        <div class="hotspot spot-special" onclick="openMenu('special')"></div>
        <div class="hotspot spot-fanworks" onclick="openMenu('fanworks')"></div>
        <div class="hotspot spot-mainstage" onclick="openMenu('mainstage')"></div>
        <div class="hotspot spot-creative" onclick="openMenu('creative')"></div>
        <div class="hotspot spot-evermore" onclick="openMenu('evermore')"></div>
        <div class="hotspot spot-location" onclick="openMenu('location')"></div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeAll()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <button class="close-main" onclick="closeAll()">✕</button>
            
            <div id="mainView">
                <div class="modal-header" id="menuTitle">TITLE</div>
                <div id="itemList"></div>
            </div>
            
            <div class="sub-layer" id="subLayer">
                <span class="back-link" onclick="closeSub()">← 返回上级</span>
                <div class="modal-header" id="subTitle">DETAILS</div>
                <div id="subBody" style="color: #666; font-size: 1rem; line-height: 1.8;"></div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            mainstage: {
                title: "★ 主舞台招募",
                items: [
                    { label: "报名时间", detail: "2026.03.01 - 2026.04.15<br>逾期将不再受理任何形式的补充申请。" },
                    { label: "报名要求", detail: "1. 节目须与《偶像梦幻祭》相关。<br>2. 支持单人、团体表演。<br>3. 需提交审核视频素材。" },
                    { label: "注意事项", detail: "所有参演人员需实名登记。<br>严禁包含违规、危险动作道具。" },
                    { label: "官方QQ群", detail: "舞台报名专项QQ群：<br><b style='font-size:1.5rem; color:#ff4081;'>123456789</b>" }
                ]
            },
            location: {
                title: "★ 场地指引 & 分区",
                items: [
                    { label: "场馆地址", detail: "上海摩登天空 Modern Sky LAB<br>瑞虹天地月亮湾3F<br>地铁4号线临平路站直达。" },
                    { label: "场地分区图", detail: `
                        <p style="margin-bottom:10px;">点击下方占位框预览：</p>
                        <div class="venue-grid">
                            <div class="venue-photo">效果图 1</div><div class="venue-photo">效果图 2</div>
                            <div class="venue-photo">效果图 3</div><div class="venue-photo">休息室 A</div>
                            <div class="venue-photo">休息室 B</div><div class="venue-photo">演职休息室</div>
                        </div>`
                    }
                ]
            },
            info: {
                title: "★ 活动资讯",
                items: [
                    { label: "关于 ES ONLY", detail: "本次活动为偶像梦幻祭主题同人展。<br>更多信息敬请关注后续更新。" },
                    { label: "嘉宾信息", detail: "正在全力邀约中，包含神秘嘉宾哦！" }
                ]
            },
            evermore: { title: "★ EVERMORE STARS", items: [{ label: "互动玩法", detail: "官方互动玩法正在策划中，敬请期待！" }] },
            special: { title: "★ 特殊招募", items: [{ label: "特殊招募", detail: "详情内容正在加载中..." }] },
            lineup: { title: "★ 嘉宾阵容", items: [{ label: "GUEST", detail: "即将公开" }] },
            fanworks: { title: "★ 同人摊位", items: [{ label: "摊位申请", detail: "敬请期待" }] },
            creative: { title: "★ 创意舞台", items: [{ label: "申请细节", detail: "敬请期待" }] }
        };

        function openMenu(key) {
            const data = config[key];
            document.getElementById('menuTitle').innerText = data.title;
            let html = '';
            data.items.forEach(item => {
                html += `<div class="clickable-row" onclick="openSub('${item.label}', \`${item.detail}\`)">${item.label}</div>`;
            });
            document.getElementById('itemList').innerHTML = html;
            document.getElementById('overlay').style.display = 'flex';
        }

        function openSub(title, content) {
            document.getElementById('subTitle').innerText = title;
            document.getElementById('subBody').innerHTML = content;
            document.getElementById('subLayer').style.display = 'flex';
        }

        function closeSub() { document.getElementById('subLayer').style.display = 'none'; }
        function closeAll() { document.getElementById('overlay').style.display = 'none'; closeSub(); }

        const txt = "EVERMORESTARS JULY 19 TH • ";
        const marqueeHtml = `<span class="marquee-text">${txt.repeat(10)}</span><span class="marquee-text">${txt.repeat(10)}</span>`;
        document.getElementById('m1').innerHTML = marqueeHtml;
        document.getElementById('m2').innerHTML = marqueeHtml;
    </script>
</body>
</html>
