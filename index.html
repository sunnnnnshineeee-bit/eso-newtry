<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES ONLY 1.0 - 轻盈梦幻版</title>
    <style>
        :root {
            --es-blue: #6ec6ff;
            --es-pink: #ff4081;
            --es-yellow: #ffeb3b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #fce4ec; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
        }

        /* 主容器 */
        .poster-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px 0;
            line-height: 0; /* 消除图片缝隙 */
        }

        .poster-img { width: 100%; height: auto; display: block; }

        /* 热区 */
        .hotspot { position: absolute; cursor: pointer; z-index: 10; border-radius: 50%; }
        .hotspot:hover { background: rgba(255, 255, 255, 0.4); box-shadow: 0 0 20px #fff; }

        /* 坐标位置 (已根据你之前提供的版本保留) */
        .spot-lineup { top: 1%; right: 11%; width: 10%; height: 4%; }
        .spot-info { top: 1%; right: 2%; width: 7%; height: 4%; }
        .spot-special { top: 23%; left: 12%; width: 18%; height: 9%; transform: rotate(-10deg); }
        .spot-fanworks { top: 41%; left: 5%; width: 20%; height: 11%; transform: rotate(-16deg); }
        .spot-mainstage { top: 13%; right: 13%; width: 15%; height: 12%; transform: rotate(-19deg); }
        .spot-creative { top: 36%; right: 11%; width: 18%; height: 12%; transform: rotate(10deg); }
        .spot-evermore { top: 51%; right: 0.5%; width: 28%; height: 4%; transform: rotate(-24deg); }
        .spot-location { top: 62%; left: 2.5%; width: 30%; height: 4%; }

        /* --- 柔和跑马灯 (重叠在图片上) --- */
        .marquee-overlay {
            position: absolute;
            width: 95%;
            height: 40px; /* 调整高度以匹配原图丝带 */
            overflow: hidden;
            display: flex;
            align-items: center;
            pointer-events: none; /* 让跑马灯不遮挡下方点击 */
            z-index: 5;
        }

        /* 蓝丝带跑马灯位置微调 - 请根据你的图片调整 top 值 */
        .m-blue {
            top: 88%; /* 这里是关键，微调这个百分比让它和图片丝带重合 */
            left: 2%;
            background: var(--es-blue);
            transform: rotate(-8deg) scale(1.05);
        }

        /* 粉丝带跑马灯位置微调 */
        .m-pink {
            top: 93%; /* 这里是关键，微调这个百分比让它和图片丝带重合 */
            background: var(--es-pink);
            transform: rotate(5deg) scale(1.05);
        }

        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: marquee 16s linear infinite;
        }

        .marquee-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: white; /* 黑色字改为白色字 */
            padding: 0 20px;
            letter-spacing: 1px;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- 梦幻圆角弹窗 --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4); /* 背景调浅 */
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-card {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 40px; /* 大圆角 */
            position: relative;
            padding: 30px;
            /* 白色发光阴影 */
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.8), 0 20px 50px rgba(0,0,0,0.05);
            border: 2px solid white;
            animation: cardFadeIn 0.4s ease-out;
        }

        @keyframes cardFadeIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            color: var(--es-pink);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px dashed #eee;
            padding-bottom: 15px;
        }

        .modal-body {
            color: #555;
            line-height: 1.6;
            max-height: 65vh;
            overflow-y: auto;
        }

        /* 场地图片网格 */
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .venue-img-box {
            background: #f0f0f0;
            border-radius: 15px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #999;
            overflow: hidden;
            border: 1px solid #eee;
        }

        .venue-img-box img { width: 100%; height: 100%; object-fit: cover; }

        .info-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            background: #eee;
            border: none;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            color: #999;
            transition: 0.3s;
        }
        .close-btn:hover { background: var(--es-pink); color: white; }
    </style>
</head>
<body>

    <div class="poster-container">
        <img src="bg.png" alt="ES ONLY" class="poster-img">

        <div class="marquee-overlay m-blue">
            <div class="marquee-content" id="m1"></div>
        </div>
        <div class="marquee-overlay m-pink">
            <div class="marquee-content" id="m2"></div>
        </div>

        <div class="hotspot spot-lineup" onclick="openM('lineup')"></div>
        <div class="hotspot spot-info" onclick="openM('info')"></div>
        <div class="hotspot spot-special" onclick="openM('special')"></div>
        <div class="hotspot spot-fanworks" onclick="openM('fanworks')"></div>
        <div class="hotspot spot-mainstage" onclick="openM('mainstage')"></div>
        <div class="hotspot spot-creative" onclick="openM('creative')"></div>
        <div class="hotspot spot-evermore" onclick="openM('evermore')"></div>
        <div class="hotspot spot-location" onclick="openM('location')"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeM()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeM()">✕</button>
            <div class="modal-header" id="modalTitle">TITLE</div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script>
        const data = {
            mainstage: {
                title: "主舞台招募详情",
                content: `
                    <div class="info-card">
                        <p><b>报名时间：</b>2026.03.01 - 04.15</p>
                        <p><b>报名要求：</b>偶像梦幻祭主题相关节目</p>
                        <p><b>结果公布：</b>2026.05.05</p>
                        <p><b>QQ舞台群：</b>123456789</p>
                    </div>
                    <div class="info-card">
                        <p><b>审核人员：</b></p>
                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <div class="venue-img-box" style="width:60px; height:60px; border-radius:50%">头像A</div>
                            <div class="venue-img-box" style="width:60px; height:60px; border-radius:50%">头像B</div>
                        </div>
                    </div>
                `
            },
            info: {
                title: "活动详情 & 场地分区",
                content: `
                    <p style="margin-bottom:10px"><b>场地效果图及演职人员区域：</b></p>
                    <div class="image-grid">
                        <div class="venue-img-box">效果图 1</div>
                        <div class="venue-img-box">效果图 2</div>
                        <div class="venue-img-box">效果图 3</div>
                        <div class="venue-img-box">休息室图 1</div>
                        <div class="venue-img-box">休息室图 2</div>
                        <div class="venue-img-box">休息室图 3</div>
                    </div>
                    <div class="info-card" style="margin-top:20px">
                        <p><b>活动嘉宾：</b>敬请期待</p>
                        <p><b>物料清单：</b>敬请期待</p>
                    </div>
                `
            },
            evermore: { title: "EVERMORE STARS", content: "官方互动玩法内容开发中，敬请期待！" },
            special: { title: "特殊招募", content: "敬请期待本次活动的特别招募计划。" },
            location: { title: "场地指引", content: "上海摩登天空 Modern Sky LAB<br>瑞虹天地月亮湾3F" },
            lineup: { title: "阵容公告", content: "敬请期待" },
            fanworks: { title: "同人摊位", content: "敬请期待" },
            creative: { title: "创意舞台", content: "敬请期待" }
        };

        function openM(key) {
            document.getElementById('modalTitle').innerText = data[key].title;
            document.getElementById('modalContent').innerHTML = data[key].content;
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        function closeM() { document.getElementById('modalOverlay').style.display = 'none'; }

        // 跑马灯初始化
        const text = "EVERMORESTARS JULY 19 TH • ";
        const content = `<span class="marquee-text">${text.repeat(10)}</span><span class="marquee-text">${text.repeat(10)}</span>`;
        document.getElementById('m1').innerHTML = content;
        document.getElementById('m2').innerHTML = content;
    </script>
</body>
</html>
